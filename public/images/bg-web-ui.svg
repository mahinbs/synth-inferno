
<svg width="160" height="120" viewBox="0 0 160 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Browser Window -->
  <rect x="10" y="15" width="140" height="90" rx="8" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Browser Header -->
  <rect x="15" y="25" width="130" height="4" rx="2" fill="currentColor" opacity="0.3"/>
  
  <!-- Content Lines -->
  <rect x="15" y="35" width="100" height="2" rx="1" fill="currentColor" opacity="0.25"/>
  <rect x="15" y="42" width="80" height="2" rx="1" fill="currentColor" opacity="0.25"/>
  <rect x="15" y="49" width="90" height="2" rx="1" fill="currentColor" opacity="0.2"/>
  
  <!-- Content Blocks -->
  <rect x="15" y="55" width="40" height="25" rx="4" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
  <rect x="65" y="55" width="40" height="25" rx="4" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
  <rect x="115" y="55" width="25" height="25" rx="4" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Browser Control Dots -->
  <circle cx="25" cy="20" r="2" fill="currentColor" opacity="0.3"/>
  <circle cx="32" cy="20" r="2" fill="currentColor" opacity="0.3"/>
  <circle cx="39" cy="20" r="2" fill="currentColor" opacity="0.3"/>
  
  <!-- Code Symbol -->
  <text x="130" y="70" font-family="monospace" font-size="8" fill="currentColor" opacity="0.4">&lt;/&gt;</text>
  
  <!-- Additional UI Elements -->
  <rect x="15" y="85" width="60" height="3" rx="1.5" fill="currentColor" opacity="0.2"/>
  <rect x="85" y="85" width="40" height="3" rx="1.5" fill="currentColor" opacity="0.2"/>
</svg>
